<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        .container{
            /* background-color: aqua; */
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .container > *{
            /* width: 100px; */
            height: 100px;
            background-color: aqua;
        }


    </style>
</head>
<body>
    <div class="container">
        <p class="1">11111111111111111111111111111111111111111111111111111111111111111111111</p>
        <p class="2">22222222222222222222222222222222222222222222222222222222222222222222222</p>
        <p class="3">33333333333333333333333333333333333333333333333333333333333333333333333</p>
        <p class="4">44444444444444444444444444444444444444444444444444444444444444444444444</p>
    </div>

    
</body>
</html>
